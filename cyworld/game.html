<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="./styles/game.css" rel="stylesheet"></link>
</head>
<body>
        <div class="wrapper">
            <div class="wrapper__header">
                <div class="header__title">
                    <div class="title">GAME</div>
                    <div class="subtitle">TODAY CHOICE</div>
                </div>
                <div class="divideLine"></div>
            </div>
            <div class="game__container">
                <img src="./images/word.png">
                <div class="game__title">끝말잇기</div>
                <div class="game__subtitle">제시어 : 코드캠프</div>
                <div class="word__text">
                    <input class="textbox" type="text" placeholder="단어를 입력하세요">
                    <button class="search">입력</button>
                </div>
                <div class="word__result">결과!</div>
            </div>
            <div class="game__container">
                <img src="./images/lotto.png">
                <div class="game__title">LOTTO</div>
                <div class="game__subtitle">버튼을 누르세요.</div>
                <div class="lottonumber">
                    <div class="lottonumber__text">3 5 10 24 30 34</div>
                </div>
                <button class="lottobtn">Button</button>
            </div>
        </div>
</body>
</html>
