<!DOCTYPE html>
<html lang="ko">
<head>
    <title>jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__title">
                <div class="wrapper__title__subtitle">추억의 BGM</div>
                <div class="wrapper__title__choice">TODAY CHOICE</div>
            </div>
            <div class="albumWrapper">
                <div class="album-thumbnail">
                    <img class="img" src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/041/791/779/41791779_1464772868697_1_600x600.JPG" alt="">
                    <img class="img" src="https://ww.namu.la/s/5d1cacd7db13a6d5dcc2e99cd86dda2e4d35201ea001d1e6dd674a2ec331e8429c4e3285644c9f66949a394855910c29da7a7de2dfa77c0d170bc08a4c5764cfb744d2f20ab3699038cb2f904f0eca7029e34643d4fbf70a12c01d616800d934" alt="">
                    <img class="img" src="https://ww.namu.la/s/300364f76d16588c8fd16befd1ad676730a5ddd725849bebf3bfcfbf1fecc5749dcc775780c05f96eb7ac137fb62a372524344fa9538ab22946a1c7d15fa72031809793709291bc187fe04786ca96b9c66ae155813dd4ea9560003ec5533ea11" alt="">
                </div>
                <div class="album-songtitle">
                     <div>Y(Please Tell Me Why)</div>
                     <div class = "park">눈의 꽃</div>
                     <div>사랑했나봐</div> 
                </div>
                <div class="album-artist">
                    <div class="padding">프리스타일</div>
                    <div class="padding">박효신</div>
                    <div>윤도현</div>
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="wrapper__title__subtitle">추억의 BGM</div>
                <div class="wrapper__title__choice">TODAY CHOICE</div>
            </div>
            <div class="albumTable">
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th> <th>번호</th> <th colspan="15">곡명</th> <th>아티스트</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" name="" id=""></td> <td>1</td> <td colspan="15">눈의 꽃</td> <td>박효신</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id=""></td> <td>1</td> <td colspan="15">사랑스러워</td> <td>김종국</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id=""></td> <td>1</td> <td colspan="15">내사람: Part</td> <td>SG워너비</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id=""></td> <td>1</td> <td colspan="15">럽 럽 럽</td> <td>에피카이</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="" id=""></td> <td>1</td> <td colspan="15">애이니써요</td> <td>이은미</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
